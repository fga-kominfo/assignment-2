<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container profile-container mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img id="profileImage" src="img/panda.png" alt="Foto Profil Mochammad Wachid Nur Faizin" class="img-fluid rounded-circle profile-image">
                <h2 class="mt-3">Mochammad Wachid Nur Faizin</h2>
                <h4>Front End Designer</h4>
                <div class="btn-container mt-3">
                    <button class="btn btn-primary">Kontak</button>
                    <button class="btn btn-success">Resume</button>
                </div>
            </div>
            <div class="col-md-8 profile-info">
                <ul class="list-group shadow">
                    <li class="list-group-item">Ketersediaan: Full Time</li>
                    <li class="list-group-item">Usia: 22</li>
                    <li class="list-group-item">Lokasi: Surabaya</li>
                    <li class="list-group-item">Pengalaman: 2 Tahun</li>
                    <li class="list-group-item">Email: wachid@gmail.com</li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <form id="profileForm">
                    <div class="row mb-3 align-items-center">
                        <label for="name" class="col-sm-2 col-form-label text-end">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama anda" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="role" class="col-sm-2 col-form-label text-end">Role</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="role" placeholder="Role" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="availability" class="col-sm-2 col-form-label text-end">Ketersediaan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="availability" placeholder="Ketersediaan" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="age" class="col-sm-2 col-form-label text-end">Usia</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="age" placeholder="Usia" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="location" class="col-sm-2 col-form-label text-end">Lokasi</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" placeholder="Lokasi" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="experience" class="col-sm-2 col-form-label text-end">Pengalaman (Tahun)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="experience" placeholder="Pengalaman" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="email" class="col-sm-2 col-form-label text-end">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="imageUpload" class="col-sm-2 col-form-label text-end">Ganti Foto</label>
                        <div class="col-sm-10">
                            <input type="file" id="imageUpload" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<div id="notification" class="notification">
    Data berhasil disimpan!
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
