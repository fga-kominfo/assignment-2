<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Assignment-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-0 pe-5">
                <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">INVENTORY</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="p-5 my-5 shadow bg-white">
            <div class="row">
                <div class="col-3 text-center">
                    <img src="profile.jpg" alt="profile-image" style="height: 200px; width: 200px;">
                </div>
                <div class="col-4">
                    <div class="mb-5">
                        <h2 id="displayNama">Nama Anda</h2>
                        <p id="displayRole">Front End Designer</p>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                      <div class="col-5 ">
                        <ul class="list-unstyled">
                          <li class="mb-1"><strong>Availability</strong></li>
                          <li class="mb-1"><strong>Usia</strong></li>
                          <li class="mb-1"><strong>Lokasi</strong></li>
                          <li class="mb-1"><strong>Pengalaman</strong></li>
                          <li class="mb-1" ><strong>Email</strong></li>
                        </ul>
                      </div>
                      <div class="col-7">
                        <ul class="list-unstyled">
                          <li class="mb-1" id="displayAvailability">Full Time</li>
                          <li class="mb-1" id="displayUsia">19</li>
                          <li class="mb-1" id="displayLokasi">Jakarta</li>
                          <li class="mb-1" id="displayExperience">2 Tahun</li>
                          <li class="mb-1" id="displayEmail">email@gmail.com</li>
                        </ul>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="p-5 my-5 shadow bg-white">
            <form name="updateForm">
                <div class="col-12 mb-3">
                    <label for="nama"><strong>Nama</strong></label>
                    <input type="text" class="form-control" id="nama" placeholder="masukkan nama anda">
                </div>
                <div class="col-12 mb-3">
                    <label for="role"><strong>Role</strong></label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="col-12 mb-3">
                    <label for="availability"><strong>Availability</strong></label>
                    <input type="text" class="form-control" id="availability">
                </div>
                <div class="col-12 mb-3">
                    <label for="usia"><strong>Usia</strong></label>
                    <input type="number" class="form-control" id="usia">
                </div>
                <div class="col-12 mb-3">
                    <label for="lokasi"><strong>Lokasi</strong></label>
                    <input type="text" class="form-control" id="lokasi">
                </div>
                <div class="col-12 mb-3">
                    <label for="experience"><strong>Years Experience</strong></label>
                    <input type="number" class="form-control" id="experience">
                </div>
                <div class="col-12 mb-3">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
