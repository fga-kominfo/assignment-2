      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto my-2 my-sm-0 ms-lg-auto me-lg-0 align-items-center nav-underline" style="font-weight: 500;">

      </div>
    </div>
  </nav>

  <!-- profile section -->
  <section class="container bg-body-tertiary shadow py-3 rounded-3 border-1 border" style="margin-top: 80px;">
    <div class="row">
      <div class="col-12 col-lg-3 text-center mb-3 mb-lg-0">
        <img src="./assets/img/avatar.svg" alt="avatar image" class="object-fit-cover img-thumbnail border-primary-subtle border-3 shadow" style="width: 250px; height: 250px;">
      </div>
      <div class="col-12 col-lg-4 text-center text-lg-start mb-3 mb-lg-0 py-lg-5">
        <h3 class="h3 fw-bold" id="profile-name">Reza Subagja</h3>
          <p class="text-secondary text-decoration-underline" id="profile-role">Fullstack Web Developer</p>
          <div class="mb-2 mb-lg-0">
            <button class="btn btn-primary bg-gradient px-4 py-2 me-2">Contact</button>
            <button class="btn btn-outline-success px-4 py-2">Resume</button>
          </div>
      </div>
      <div class="col-12 col-lg-3 d-flex justify-content-center gap-5 py-lg-4">
        <div class="fw-bold text-start">
          <p>Availability</p>
          <p>Age</p>
          <p>Location</p>
          <p>Experience</p>
          <p>Email</p>
        </div>
        <div class="text-secondary text-end text-lg-start">
          <p id="profile-availability">Full Time</p>
          <p id="profile-age">23</p>
          <p id="profile-location">Ciamis</p>
          <p id="profile-year-experience">1 Year</p>
          <p id="profile-email">example@mail.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- form section -->
   <section class="container bg-body-tertiary shadow p-4 border border-1 rounded-3 my-3">
    <small class="d-inline-block mb-2">Input your details here:</small>
    <form action="" method="post">
      <div class="mb-3 form-floating">
        <input type="text" name="name" id="name" class="form-control" placeholder="input your detail here" required>
        <label for="name" class="fw-semibold">Name</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" name="role" id="role" class="form-control" placeholder="input your detail here" required>
        <label for="role" class="fw-semibold">Role</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" name="available" id="available" class="form-control" placeholder="input your detail here" required>
        <label for="available" class="fw-semibold">Availability</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="number" name="age" id="age" class="form-control" placeholder="input your detail here" required>
        <label for="age" class="fw-semibold">Age</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" name="location" id="location" class="form-control" placeholder="input your detail here" required>
        <label for="location" class="fw-semibold">Location</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="number" name="yearsExperience" id="yearsExperience" class="form-control" placeholder="input your detail here" required>
        <label for="yearsExperience" class="fw-semibold">Years Experience</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="email" name="email" id="email" class="form-control" placeholder="input your detail here" required>
        <label for="email" class="fw-semibold">Email</label>
      </div>
      <button type="submit" class="btn btn-success bg-gradient w-100 fw-bolder">SUBMIT</button>
    </form>
   </section>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/scripts.js"></script>
