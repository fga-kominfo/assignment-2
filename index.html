<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 - Hacktiv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="card py-3">
        <ul class="nav justify-content-end mx-4">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">PRODUCT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">GALLERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">INVENTORY</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        class="container card mt-5 text-sm-center text-lg-start justify-content-sm-center"
      >
        <div class="row py-4">
          <div class="col-sm-12 col-lg-3 col-xxl-2">
            <div class="img-fluid">
              <img src="roblox.jpg" class="my-image p-0" alt="me" />
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 col-xxl-5">
            <div class="d-flex flex-column gap-3 mt-4">
              <p class="fs-4 fw-bold p-0 m-0">Muhammad Ali Akbar</p>
              <p class="fs-5 ms-md-0">Front End Designer</p>
              <div class="d-flex gap-3 mx-sm-auto ms-lg-0">
                <button type="button" class="btn btn-primary">Contact</button>
                <button type="button" class="btn btn-outline-success">
                  Resume
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 col-xxl-5">
            <div
              class="d-flex justify-content-sm-center justify-content-lg-between justify-content-xxl-evenly"
            >
              <div class="mt-4">
                <p class="fw-semibold">Availability</p>
                <p class="fw-semibold">Usia</p>
                <p class="fw-semibold">Lokasi</p>
                <p class="fw-semibold">Pengalaman</p>
                <p class="fw-semibold">Email</p>
              </div>
              <div class="mt-4">
                <p id="avail-container">Full Time</p>
                <p id="age-container">21</p>
                <p id="location-container">Jakarta</p>
                <p id="experience-container">0.5 Tahun</p>
                <p id="email-container">ali@yahoo.com</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-5">
        <div class="container card py-4">
          <form id="form-identity">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="Masukkan nama anda..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input
                type="text"
                class="form-control"
                id="role-input"
                placeholder="e.g. Mobile dev (kotlin)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="avail" class="form-label">Availability</label>
              <input
                type="text"
                class="form-control"
                id="avail-input"
                placeholder="e.g. part-time"
                required
              />
            </div>
            <div class="mb-3">
              <label for="usia" class="form-label">Usia</label>
              <input
                type="number"
                class="form-control"
                id="usia-input"
                placeholder="Masukkan usia anda..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="lokasi" class="form-label">Lokasi</label>
              <input
                type="text"
                class="form-control"
                id="lokasi-input"
                placeholder="e.g. Jakarta"
                required
              />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Year Experience</label>
              <input
                type="number"
                class="form-control"
                id="experience-input"
                placeholder="1-50 year of experience"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
