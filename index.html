<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CONNECT BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- GOOGLE FONT API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Assignment 1 - Bayu Taufiqurrahman</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand-md">
    <section class="container-fluid">
        <!--BUTTON HAMBURGER-->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--NAVBAR ITEM-->
        <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav-scroll ms-auto px-5 mx-5">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                </li>
            </ul>
        </section>
    </section>
</nav>
<hr>
<main class="container my-5 text-color-black-green">
    <!--PROFILE SECTION-->
    <section class="card p-4 shadow-lg">
        <section class="row">
            <section class="profile col-md-6 py-3">
                <img src="assets/img/photo-profile.png" class="rounded mx-auto d-block" alt="user-photo" >
                <h1 id="profileName" class="fw-bold display-6 text-center my-2 text-capitalize">Nama Anda</h1>
                <p id="profileRole" class="text-center mb-0 text-capitalize">Front-End Designer</p>
            </section>
            <section class="col-md-6 py-3">
                <section class="detail-profile-media row">
                    <!-- LABEL COLUMN -->
                    <section class="col-4">
                        <p class="fw-bold text-uppercase">Availability</p>
                        <p class="fw-bold text-uppercase">Usia</p>
                        <p class="fw-bold text-uppercase">Lokasi</p>
                        <p class="fw-bold text-uppercase">Pengalaman</p>
                        <p class="fw-bold text-uppercase">Email</p>
                    </section>
                    <!-- VALUES COLUMN -->
                    <section class="col-8">
                        <p id="profileAvailability" class="text-capitalize">Full Time</p>
                        <p id="profileAge" class="text-capitalize">19 <span>Tahun</span></p>
                        <p id="profileLocation" class="text-capitalize">Jakarta</p>
                        <p id="profileExperience" class="text-capitalize">2 <span>Tahun</span></p>
                        <p id="profileEmail" class="text-lowercase">email@email.com</p>
                    </section>
                    <!-- BUTTON CONTACT & EDIT -->
                    <section class="flex-media-row mt-2">
                        <button type="button" id="editButton" class="btn btn-primary mx-1">Edit</button>
                        <button type="button" class="btn btn-secondary mx-1">Resume</button>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <!--FORM SECTION-->
    <section class="form-container mt-5 card p-5 shadow-lg">
        <form action="/" method="GET" id="formProfileUser">
            <!-- INPUT USERNAME -->
            <section class="form-group mb-3">
                <label for="inputName" class="mb-1">Nama</label>
                <input type="text" id="inputName" class="form-control" name="name" placeholder="John Doe" required>
                <section class="invalid-feedback"></section>
            </section>
            <!-- INPUT USER ROLE -->
            <section class="form-group mb-3">
                <label for="inputRole" class="mb-1">Role</label>
                <input type="text" id="inputRole" class="form-control" name="role" placeholder="Front End Developer" required>
            </section>
            <!-- INPUT USER AVAILABILITY -->
            <section class="form-group mb-3">
                <label for="inputAvailability" class="mb-1">Availability</label>
                <input type="text" id="inputAvailability" class="form-control" name="availability" placeholder="Internship" required>
            </section>
            <!-- INPUT USER AGE -->
            <section class="form-group mb-3">
                <label for="inputAge" class="mb-1">Usia</label>
                <input type="number" id="inputAge" class="form-control" name="number" placeholder="19" required>
            </section>
            <!-- INPUT USER LOCATION -->
            <section class="form-group mb-3">
                <label for="inputLocation" class="mb-1">Lokasi</label>
                <input type="text" id="inputLocation" class="form-control" name="location" placeholder="Karawang" required>
            </section>
            <!-- INPUT USER EXPERIENCE (YEARS) -->
            <section class="form-group mb-3">
                <label for="inputExperience" class="mb-1">Years Experience</label>
                <input type="number" id="inputExperience" class="form-control" name="experience" placeholder="1" required>
            </section>
            <!-- INPUT USER EMAIL -->
            <section class="form-group mb-5">
                <label for="inputEmail" class="mb-1">Email</label>
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="john.doe@example.com" required>
            </section>

            <section class="form-group">
                <button type="submit" class="btn btn-primary form-control">SUBMIT</button>
            </section>
        </form>
    </section>
</main>

<!--BOOTSTRAP SCRIPT-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--EXTERNAL JS-->
<script src="./script.js"></script>
</body>
</html>
