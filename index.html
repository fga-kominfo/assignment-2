<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5">
      <div class="card p-4 mb-4">
        <div class="row">
          <div class="col-md-3 text-center">
            <img
              src="./brilliant.png"
              alt="Profile Image"
              class="img-fluid rounded-circle mb-3"
              style="max-width: 150px"
            />
          </div>
          <div class="col-md-6">
            <h2>Brilliant Blasius Rarumangkay, S.Kom</h2>
            <p class="text-muted">Front End Designer</p>
            <button class="btn btn-primary">Kontak</button>
            <button class="btn btn-outline-success ms-2">Resume</button>
          </div>
          <div class="col-md-3">
            <ul class="list-unstyled">
              <li><strong>Availability:</strong> Full Time</li>
              <li><strong>Usia:</strong> 24</li>
              <li><strong>Lokasi:</strong> Manado</li>
              <li><strong>Pengalaman:</strong> 5 Tahun</li>
              <li><strong>Email:</strong> brilliantrarumangkay@gmail.com</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="card p-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="masukkan nama anda"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" placeholder="" />
          </div>
          <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <input
              type="text"
              class="form-control"
              id="availability"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="usia" class="form-label">Usia</label>
            <input type="text" class="form-control" id="usia" placeholder="" />
          </div>
          <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input
              type="text"
              class="form-control"
              id="lokasi"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Years Experience</label>
            <input
              type="text"
              class="form-control"
              id="experience"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=""
            />
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
