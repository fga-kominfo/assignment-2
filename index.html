<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form - Assignment 2</title>
    <meta
      name="description"
      content="Form submission and profile update for Assignment 2"
    />
    <meta name="keywords" content="form, profile, update, assignment" />
    <meta name="author" content="Muhammad Ridwan" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <!--Custom Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

  </head>
  <body>
    <header>
      <nav class="bg-white shadow-md p-5">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <!-- Button untuk menampilkan menu -->
          <button
            id="hamburger-btn"
            class="md:hidden self-end mb-4"
            aria-label="Buka Menu"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <!-- Menu -->
          <ul
            id="nav-menu"
            class="hidden md:flex flex-col md:flex-row justify-end items-center gap-4 w-full md:w-auto ml-auto"
          >
            <li class="w-full md:w-auto">
              <a
                href="#"
                class="block text-center hover:bg-gray-200 rounded-md p-2 transition duration-300"
                >BERANDA</a
              >
            </li>
            <li class="w-full md:w-auto">
              <a
                href="#"
                class="block text-center hover:bg-gray-200 rounded-md p-2 transition duration-300"
                >PRODUK</a
              >
            </li>
            <li class="w-full md:w-auto">
              <a
                href="#"
                class="block text-center hover:bg-gray-200 rounded-md p-2 transition duration-300"
                >GALERI</a
              >
            </li>
            <li class="w-full md:w-auto">
              <a
                href="#"
                class="block text-center hover:bg-gray-200 rounded-md p-2 transition duration-300"
                >BLOG</a
              >
            </li>
            <li class="w-full md:w-auto">
              <a
                href="#"
                class="block text-center hover:bg-gray-200 rounded-md p-2 transition duration-300"
                >INVENTORY</a
              >
            </li>
          </ul>

          <!-- Button untuk menutup menu -->
          <button
            id="close-btn"
            class="hidden md:hidden absolute top-5 right-5"
            aria-label="Tutup Menu"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:px-8 lg:px-16">
      <!-- Profile Section -->
      <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <div class="flex flex-col md:flex-row justify-between">
          <div
            class="md:w-2/3 flex flex-col md:flex-row items-center md:items-start mb-4 md:mb-0"
          >
            <!-- Profile Picture -->
            <div class="w-40 h-40 mb-4 md:mb-0 md:mr-4">
              <div class="w-full h-full overflow-hidden rounded-full shadow-md">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Foto Profil"
                  id="profileImage"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>

            <!-- Profile Details -->
            <div class="w-full md:w-1/2 text-center md:text-left">
              <h1 class="text-2xl font-bold mb-2" id="profileName">
                Muhammad Ridwan
              </h1>
              <p class="text-gray-600 mb-4" id="profileJob">
                Frontend Developer
              </p>
              <div class="flex justify-center md:justify-start space-x-4">
                <button
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
                >
                  Edit
                </button>
                <button
                  class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300"
                >
                  Resume
                </button>
              </div>
            </div>
          </div>

          <!-- Profile Information -->
          <div class="md:w-1/3 bg-gray-50 p-4 rounded-lg mt-4 md:mt-0">
            <div class="grid grid-cols-2 gap-y-2">
              <p class="font-bold text-sm text-gray-600">Availability</p>
              <p id="profileAvailability" class="text-base font-medium">
                Available to work
              </p>
              <p class="font-bold text-sm text-gray-600">Usia</p>
              <p id="profileAge" class="text-base font-medium">20 tahun</p>
              <p class="font-bold text-sm text-gray-600">Lokasi</p>
              <p id="profileLocation" class="text-base font-medium">Jakarta</p>
              <p class="font-bold text-sm text-gray-600">Pengalaman</p>
              <p id="profileExperience" class="text-base font-medium">
                1 tahun
              </p>
              <p class="font-bold text-sm text-gray-600">Email</p>
              <address id="profileEmail" class="text-base font-medium break-all not-italic">
                muh.rdwan.u@gmail.com
              </address>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <form action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" novalidate>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Nama
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="Masukkan nama Anda"
            required
            autocomplete="name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="job">
            Pekerjaan
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="job"
            type="text"
            placeholder="Masukkan pekerjaan Anda"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="availability"
          >
            Availability
          </label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="availability"
            required
          >
            <option value="">Pilih availability</option>
            <option value="full-time">Full Time</option>
            <option value="part-time">Part Time</option>
            <option value="freelance">Freelance</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            Usia
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="age"
            type="number"
            placeholder="Masukkan usia Anda"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="location"
          >
            Lokasi
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="location"
            type="text"
            placeholder="Masukkan lokasi Anda"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="experience"
          >
            Pengalaman
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="experience"
            type="text"
            placeholder="Masukkan pengalaman Anda"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Masukkan email Anda"
            required
            autocomplete="email"
          />
        </div>
        <div class="mb-4">
          <label for="profilePicture" class="block text-gray-700 text-sm font-bold mb-2">
            Foto Profil
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="profilePicture"
            type="file"
            accept="image/*"
            required
            aria-describedby="profilePictureHelp"
          />
          <p id="profilePictureHelp" class="mt-1 text-sm text-gray-500">
            Pilih file gambar untuk foto profil Anda.
          </p>
        </div>
        <div class="flex items-center justify-between">
          <button
            id="submitButton"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
