<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-primary">
      <div
        class="container d-flex py-2 align-items-center justify-content-between"
      >
        <div class="nav-brand fw-bold text-white fs-5">Developer HTML</div>
        <div
          id="menu-toggle"
          class="menu-toggle text-white d-flex d-md-none d-lg-none fs-5"
        >
          <li><i class="fa-solid fa-bars menu-icon" id="menu-icon"></i></li>
          <li><i class="fa-solid fa-xmark close-icon" id="close-icon"></i></li>
        </div>
        <div
          id="nav-menu"
          class="nav-menu bg-primary d-none d-md-flex d-lg-flex"
        >
          <li><a href="#" class="py-2 px-3">Home</a></li>
          <li><a href="#" class="py-2 px-3">Product</a></li>
          <li><a href="#" class="py-2 px-3">Gallery</a></li>
          <li><a href="#" class="py-2 px-3">Blog</a></li>
          <li><a href="#" class="py-2 px-3">Inventory</a></li>
        </div>
      </div>
    </nav>

    <section class="profile">
      <div class="container shadow mx-auto my-5 py-5 row">
        <div class="col-5 col-lg-2 mb-5">
          <img
            src="https://www.befunky.com/images/wp/wp-2021-01-linkedin-profile-picture-after.jpg"
            alt="picutre"
            class="img-fluid border"
          />
        </div>
        <div class="col-7 col-lg-4">
          <h3 class="fw-bold" id="name">Elisabeth Karen</h3>
          <p class="text-secondary" id="role">Developer HTML</p>
          <div class="d-flex">
            <div
              class="btn btn-primary p-2 fw-bold px-lg-3 px-sm-2 shadow me-2"
            >
              Contact
            </div>
            <div
              class="btn p-2 fw-bold px-lg-3 px-sm-2 shadow border border-primary"
            >
              Resume
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <table>
            <tr>
              <th class="p-1 pe-5">Availbility</th>
              <td id="availibility">Full Time</td>
            </tr>
            <tr>
              <th class="p-1 pe-5">Age</th>
              <td id="age">19</td>
            </tr>
            <tr>
              <th class="p-1 pe-5">Location</th>
              <td id="location">Jakarta</td>
            </tr>
            <tr>
              <th class="p-1 pe-5">Experience</th>
              <td id="years_experience">2 Years</td>
            </tr>
            <tr>
              <th class="p-1 pe-5">Email</th>
              <td id="email">elisabethkaren@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <section class="form">
      <div class="container shadow mx-auto my-5 py-5 row">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Your name.."
              required
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label fw-bold">Role</label>
            <input
              type="text"
              class="form-control"
              id="frole"
              placeholder="ex: Developer HTML"
              required
            />
          </div>
          <div class="mb-3">
            <label for="availibility" class="form-label fw-bold"
              >Availbility</label
            >
            <input
              type="text"
              class="form-control"
              id="favailibility"
              placeholder="ex: Full Time"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label fw-bold">Age</label>
            <input
              type="number"
              class="form-control"
              id="fage"
              placeholder="ex: 19"
              required
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label fw-bold">Location</label>
            <input
              type="text"
              class="form-control"
              id="flocation"
              placeholder="ex: Jakarta"
              required
            />
          </div>
          <div class="mb-3">
            <label for="years_experience" class="form-label fw-bold"
              >Years Experience</label
            >
            <input
              type="text"
              class="form-control"
              id="fyears_experience"
              placeholder="ex: 2 Years"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input
              type="email"
              class="form-control"
              id="femail"
              placeholder="ex: elisabethkaren@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-primary fw-bold d-block w-100"
              id="btn-submit"
              value="SUBMIT"
            />
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
