<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Assignment-1</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-end flex-grow-1 pe-8 me-4 gap-2"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Profile Section Start -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row mx-4">
            <div class="col-lg-3 my-2">
              <div class="profile-icon mb-3">
                <img
                  src="./assets/p85971.png"
                  alt="profile"
                  class="image-profile"
                />
              </div>
            </div>
            <div class="col-lg-5 my-4">
              <h2 class="my-2" id="profile-name">Nama Anda</h2>
              <p class="my-2" id="profile-role">Front End Designer</p>
              <button class="btn btn-primary me-2 px-4 py-2 my-4 rounded-1">
                Kontak
              </button>
              <button class="btn btn-outline-success px-4 py-2 my-4 rounded-1">
                Resume
              </button>
            </div>
            <div class="col-lg-4 my-4">
              <div class="profile d-flex gap-5">
                <div class="labels fw-bold">
                  <p>Availability</p>
                  <p>Usia</p>
                  <p>Lokasi</p>
                  <p>Pengalaman</p>
                  <p>Email</p>
                </div>
                <div class="values">
                  <p id="profile-availability">Full Time</p>
                  <p id="profile-usia">19</p>
                  <p id="profile-lokasi">Jakarta</p>
                  <p id="profile-experience">2 Tahun</p>
                  <p id="profile-email">badminson@gmail.co.uk</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Profile Section End -->

    <!-- Form Section Start -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form id="form-biodata">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="masukkan nama anda"
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" />
            </div>
            <div class="mb-3">
              <label for="availability" class="form-label">Availability</label>
              <input type="text" class="form-control" id="availability" />
            </div>
            <div class="mb-3">
              <label for="usia" class="form-label">Usia</label>
              <input type="text" class="form-control" id="usia" />
            </div>
            <div class="mb-3">
              <label for="lokasi" class="form-label">Lokasi</label>
              <input type="text" class="form-control" id="lokasi" />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label"
                >Years Experience</label
              >
              <input type="text" class="form-control" id="experience" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="d-grid gap-2 mt-2">
              <button type="submit" class="btn btn-success my-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Form Section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./storage.js"></script>
  </body>
</html>
