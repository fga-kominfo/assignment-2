<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tautan ke stylesheet bootstrap untuk styling-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header dengan navbar -->
    <header class="shadow-sm border-bottom border-light">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo (brand) dari website -->
          <a class="navbar-brand fw-bold" href="#">PORTOFOLIO</a>
          <!-- Tombol toggle untuk menu responsif atau layar kecil -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menu Navigasi yang dapat di-collapse -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Item Menu Navigasi -->
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >PRODUCT</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >GALLERY</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >BLOG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" aria-current="page" href="#"
                  >INVENTORY</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Bagian konten profil -->
    <section class="container p-5">
      <div class="card mt-0 p-3 shadow border-light">
        <div class="row p-3 g-0">
          <!-- Kolom Kiri: Foto Profil dan Informasi -->
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-5 text-center p-4 pt-0">
                <img
                  src="asset/profile-picture.jpg"
                  class="img-thumbnail rounded-circle"
                  alt="Profile Picture"
                />
              </div>
              <div class="col-md-4 text-start" style="width: fit-content">
                <div id="name" class="fs-2 fw-bold mb-0 mt-2">Winda Marito</div>
                <p id="role" class="mt-0">Front-End Designer</p>
                <!-- Tombol Kontak dan Resume -->
                <div class="pt-4 mb-2">
                  <button
                    id="editButton"
                    type="submit"
                    class="btn btn-primary mb-2"
                  >
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-success mb-2">
                    Resume
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Kolom Kanan: Informasi Tambahan -->
          <div class="d-flex flex-column col-md-auto border-start ps-4 pb-0">
            <div class="row-cols-md-auto">
              <table id="details" class="table table-borderless">
                <!-- Baris Tabel untuk Informasi Detail -->
                <tr>
                  <td class="fw-bold">Availability</td>
                  <td id="availability">Full Time</td>
                </tr>

                <tr>
                  <td class="fw-bold">Age</td>
                  <td id="age">25</td>
                </tr>

                <tr>
                  <td class="fw-bold">Location</td>
                  <td id="location">Jakarta</td>
                </tr>

                <tr>
                  <td class="fw-bold">Experience</td>
                  <td id="years">2 Years</td>
                </tr>

                <tr>
                  <td class="fw-bold">Email</td>
                  <td id="email">wmr2519@gmail.com</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Input untuk Memperbarui Informasi Detail -->
    <form id="inputDetails" class="container ps-5 pe-5">
      <div class="card g-0 p-5 pt-4 border-light shadow">
        <!-- Input untuk Nama -->
        <div class="row mb-3">
          <label for="inputName" class="form-label fw-bold ps-0">Name</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputName"
            placeholder="Insert Your Name"
          />
        </div>
        <!-- Input untuk Role -->
        <div class="row mb-3">
          <label for="inputRole" class="form-label fw-bold ps-0">Role</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputRole"
            placeholder="Insert Your Role"
          />
        </div>
        <!-- Input untuk Ketersediaan -->
        <div class="row mb-3">
          <label for="inputAvailability" class="form-label fw-bold ps-0"
            >Availability</label
          >
          <input
            type="text"
            class="form-control border-black"
            id="inputAvailability"
            placeholder="Insert Your Availability"
          />
        </div>
        <!-- Input untuk Umur -->
        <div class="row mb-3">
          <label for="inputAge" class="form-label fw-bold ps-0">Age</label>
          <input
            type="number"
            class="form-control border-black"
            id="inputAge"
            placeholder="Insert Your Age"
          />
        </div>
        <!-- Input untuk Lokasi -->
        <div class="row mb-3">
          <label for="inputLocation" class="form-label fw-bold ps-0"
            >Location</label
          >
          <input
            type="text"
            class="form-control border-black"
            id="inputLocation"
            placeholder="Insert Your Location"
          />
        </div>
        <!-- Input untuk Pengalaman Kerja -->
        <div class="row mb-3">
          <label for="inputYears" class="form-label fw-bold ps-0"
            >Years Experience</label
          >
          <input
            type="number"
            class="form-control border-black"
            id="inputYears"
            placeholder="Insert Your Years Experience"
          />
        </div>
        <!-- Input untuk Email -->
        <div class="row mb-3">
          <label for="inputEmail" class="form-label fw-bold ps-0">Email</label>
          <input
            type="text"
            class="form-control border-black"
            id="inputEmail"
            placeholder="Insert Your Email"
          />
        </div>
        <!-- Tombol Submit -->
        <div class="row mb-3">
          <button type="submit" class="btn btn-success mt-1">SUBMIT</button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center mt-auto">
      <div class="nav navbar-expand pt-4">
        <div class="container-fluid bg-white p-2">&copy; 2024 Winda Marito</div>
      </div>
    </div>

    <!-- Tautan ke JavaScript Bootstrap dan Dependensi -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bootstrap dari CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Tautan ke file JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
