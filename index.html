<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Azwar Anas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="profileCard" class="container bg-white p-4 rounded shadow-sm">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img src="https://picsum.photos/200" alt="Dummy Image" class="img-fluid" style="width: 200px; height: 200px; object-fit: cover" />
            </div>
            <div class="col-md-6">
              <h3 id="displayName">Nama Anda</h3>
              <p id="displayRole" class="text-body-secondary">Role</p>
              <div class="mt-6">
                <button id="editButton" class="btn btn-primary me-2">Edit</button>
                <button class="btn btn-outline-success">Resume</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Availability:</strong> <span id="displayAvailability">-</span></p>
              <p><strong>Age:</strong> <span id="displayAge">-</span></p>
              <p><strong>Location:</strong> <span id="displayLocation">-</span></p>
              <p><strong>Experience:</strong> <span id="displayExperience">-</span></p>
              <p><strong>Email:</strong> <span id="displayEmail">-</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form is initially hidden -->
    <div id="portfolioFormContainer" class="container mt-5 d-none">
      <form id="portfolioForm" action="#">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Availability</label>
          <input type="text" class="form-control" id="availability" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Years of Experience</label>
          <input type="number" class="form-control" id="experience" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="" />
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
      </form>
    </div>

    <script src="TampilkanData.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
