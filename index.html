<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas_Assignment-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">HOME</a>
              <a class="nav-link" href="#">PRODUCT</a>
              <a class="nav-link" href="#">GALLERY</a>
              <a class="nav-link" href="#">BLOG</a>
              <a class="nav-link" href="#">INVENTORY</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-12">
                            <img src="hacktiv8-1.png" alt="Foto" class="img-thumbnail">
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <h2 id="profileName">Rezky Budi Prasetyo</h2>
                            <p id="profileRole">Fullstack web Developer</p>
                            <hr>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                <a href="
                                https://www.linkedin.com/in/rezkybp/
                                " class="btn btn-primary" target="_blank">
                                    Kontak
                                </a>
                                <a href="#"
                                class="btn btn-success">
                                    Resume
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="col d-flex pt-md-0 pt-4">
                                <div class="d-flex gap-5 pt-4">
                                  <div class="lh-sm">
                                    <p><b>Availability</b></p>
                                    <p><b>Usia</b></p>
                                    <p><b>Lokasi</b></p>
                                    <p><b>Pengalaman</b></p>
                                    <p><b>Email</b></p>
                                  </div>
                                  <div class="lh-sm px-4">
                                    <p id="profileAvailability">Full Time</p>
                                    <p id="profileUsia">29</p>
                                    <p id="profileLokasi">Jakarta</p>
                                    <p id="profilePengalaman">2 Tahun</p>
                                    <p id="profileEmail">test@gmail.com</p>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="col-lg-12 col-md-6">
                        <form>
                            <div class="mb-3">
                              <label for="name" class="form-label">Nama</label>
                              <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Masukkan Nama"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="role" class="form-label">Role</label>
                              <input
                                type="text"
                                class="form-control"
                                id="role"
                                placeholder="Masukkan Role"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="availability" class="form-label">Availability</label>
                              <select class="form-select" id="availability">
                                <option selected>Pilih Availability</option>
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                                <option value="Freelance">Freelance</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="usia" class="form-label">Usia</label>
                              <input
                                type="number"
                                class="form-control"
                                id="usia"
                                placeholder="Masukkan Usia"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="lokasi" class="form-label">Lokasi</label>
                              <input
                                type="text"
                                class="form-control"
                                id="lokasi"
                                placeholder="Masukkan Lokasi"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="yearsExperience" class="form-label"
                                >Years Experience</label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="yearsExperience"
                                placeholder="Masukkan Tahun Pengalaman"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Masukkan Email"
                              />
                            </div>
                            <div class="d-grid">
                              <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</body>
</html>
