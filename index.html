<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.svg" class="logo" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#">
              <img src="./assets/logo.svg" class="logo" alt="Logo" />
            </a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Card -->
    <div class="container-lg mt-4 pt-4 mb-5">
      <div class="row mx-auto card-row">
        <div class="col-sx-12 col-lg-6">
          <div class="card" style="max-width: 30rem">
            <img src="./assets/person.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="displayName">Your Name</h5>
              <p class="card-text" id="displayRole">your role</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p id="displayEmail">your email</p>
              </li>
              <li class="list-group-item">
                <p id="displayAvailability">your availability</p>
              </li>
              <li class="list-group-item">
                <p id="displayAge">your age</p>
              </li>
              <li class="list-group-item">
                <p id="displayLocation">your location</p>
              </li>
              <li class="list-group-item">
                <p id="displayExperience">your experience</p>
              </li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Contact</a>
              <a href="#" class="card-link">Resume</a>
            </div>
          </div>
        </div>
        <div class="col-sx-12 col-lg-6 margin">
          <form class="row g-3" id="userForm">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
                <option>Cloud Engineer</option>
              </select>
            </div>
            <div class="col-6">
              <label for="availability" class="form-label">Availability</label>
              <input
                type="text"
                class="form-control"
                id="availability"
                required
              />
            </div>
            <div class="col-6">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" required />
            </div>
            <div class="col-6">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required />
            </div>
            <div class="col-6">
              <label for="experience" class="form-label">Experience</label>
              <select id="experience" class="form-select" required>
                <option>1 Year</option>
                <option>2 Years</option>
                <option>3 Years</option>
                <option>4 Years</option>
                <option>5 Years</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="liveToastBtn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Card -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Data Saved</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Data saved successfully</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts.js"></script>
  </body>
</html>
