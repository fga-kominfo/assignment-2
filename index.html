<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary-subtle">
    <div id="nav" class="container-fluid bg-light p-2 shadow">
        <ul class="nav container justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-black" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">INVENTORY</a>
            </li>
        </ul>
    </div>

    <div id="profile" class="container rounded shadow mt-5 mb-5 p-4 bg-light">
        <div class="row">
            <!-- Kolom: Foto -->
            <div class="col-md-2 me-5">
                <div class="ratio ratio-1x1">
                    <img src="assets/profil.jpg" alt="Foto saya" class="img-fluid rounded-circle">
                </div>
            </div>
            
            <!-- Kolom: Nama, Pekerjaan, dan Tombol -->
            <div class="col-md-5 d-flex flex-column mb-4 border-end">
                <div class="label">
                    <h1 class="fw-bold">Nama Anda</h1>
                    <p>Front End Designer</p>
                </div>
                <div class="action">
                    <button class="btn btn-primary me-2" onclick="TampilkanData()">Edit</button>
                    <button class="btn btn btn-outline-success">Resume</button>
                </div>
            </div>
            <!-- Kolom: Label dan Nilai -->
            <div class="col-md-4 d-flex container">
                <div class="label2 fw-bold">
                    <p>Availability</p>
                    <p>Usia</p>
                    <p>Lokasi</p>
                    <p>Years Experience</p>
                    <p>Email</p>
                </div>
                <div class="value ms-5">
                    <p>Full Time</p>
                    <p>19</p>
                    <p>Jakarta</p>
                    <p>2 Tahun</p>
                    <p>email@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
        
    <div id="formData" class="container shadow mb-5 bg-light">
        <form action="" class="container p-4">
            <div class="mb-3">
                <label for="inputNama" class="form-label fw-bold">Nama</label>
                <input type="text" class="form-control border border-dark" id="inputNama" placeholder="Contoh: Dian Agus Prawinata">
            </div>
            <div class="mb-3">
                <label for="inputRole" class="form-label fw-bold">Role</label>
                <input type="text" class="form-control border border-dark" id="inputRole" placeholder="Contoh: Front End Designer">
            </div>
            <div class="mb-3">
                <label for="inputAvailability" class="form-label fw-bold">Availability</label>
                <input type="text" class="form-control border border-dark" id="inputAvailability" placeholder="Contoh: Full Time">
            </div>            
            <div class="mb-3">
                <label for="inputUsia" class="form-label fw-bold">Usia</label>
                <input type="number" class="form-control border border-dark" id="inputUsia" placeholder="Contoh: 23">
            </div>
            <div class="mb-3">
                <label for="inputLokasi" class="form-label fw-bold">Lokasi</label>
                <input type="text" class="form-control border border-dark" id="inputLokasi" placeholder="Contoh: Jakarta">
            </div>
            <div class="mb-3">
                <label for="inputYearsExperience" class="form-label fw-bold">Years Experience</label>
                <input type="number" class="form-control border border-dark" id="inputYearsExperience" placeholder="Contoh: 2">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control border border-dark" id="inputEmail" placeholder="Contoh: email@gmail.com">
            </div>
            <div class="d-grid gap-2 shadow mt-4">
                <button class="btn btn-success" type="button" onclick="SubmitData()">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script>
        // Fungsi untuk menampilkan data dari section profile ke form
        function TampilkanData() {
            // Mendapatkan elemen yang berisi nilai dari section profile
            const nama = document.querySelector('.label h1').innerText;
            const role = document.querySelector('.label p').innerText;
            const availability = document.querySelector('.value p:nth-of-type(1)').innerText;
            const usia = document.querySelector('.value p:nth-of-type(2)').innerText;
            const lokasi = document.querySelector('.value p:nth-of-type(3)').innerText;
            const yearsExperience = document.querySelector('.value p:nth-of-type(4)').innerText;
            const email = document.querySelector('.value p:nth-of-type(5)').innerText;

            // Mengisi nilai form dengan data dari profile
            document.getElementById('inputNama').value = nama;
            document.getElementById('inputRole').value = role;
            document.getElementById('inputAvailability').value = availability;
            document.getElementById('inputUsia').value = usia;
            document.getElementById('inputLokasi').value = lokasi;
            document.getElementById('inputYearsExperience').value = yearsExperience.replace(' Tahun', ''); // Menghilangkan "Tahun" jika ada
            document.getElementById('inputEmail').value = email;

            // Menyembunyikan section profile dan menampilkan form
            document.getElementById('profile').style.display = 'block';
            document.getElementById('formData').style.display = 'block';
        }

        // Fungsi untuk mengubah data di section profile setelah submit
        function SubmitData() {
            // Mengambil nilai dari form
            const namaBaru = document.getElementById('inputNama').value;
            const roleBaru = document.getElementById('inputRole').value;
            const availabilityBaru = document.getElementById('inputAvailability').value;
            const usiaBaru = document.getElementById('inputUsia').value;
            const lokasiBaru = document.getElementById('inputLokasi').value;
            const yearsExperienceBaru = document.getElementById('inputYearsExperience').value + ' Tahun';
            const emailBaru = document.getElementById('inputEmail').value;

            // Memperbarui nilai di section profile
            document.querySelector('.label h1').innerText = namaBaru;
            document.querySelector('.label p').innerText = roleBaru;
            document.querySelector('.value p:nth-of-type(1)').innerText = availabilityBaru;
            document.querySelector('.value p:nth-of-type(2)').innerText = usiaBaru;
            document.querySelector('.value p:nth-of-type(3)').innerText = lokasiBaru;
            document.querySelector('.value p:nth-of-type(4)').innerText = yearsExperienceBaru;
            document.querySelector('.value p:nth-of-type(5)').innerText = emailBaru;

            // Menampilkan section profile dan menyembunyikan form
            document.getElementById('profile').style.display = 'block';
            document.getElementById('formData').style.display = 'none';
        }

        // Memanggil fungsi TampilkanData saat halaman selesai dimuat
        window.onload = TampilkanData;
    </script>
</body>
</html>
