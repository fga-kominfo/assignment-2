<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body class="bg-light">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top px-5 py-3 shadow-sm">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto h6 fw-normal">
            <li class="nav-item p-2">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="#">PRODUCT</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="#">INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header>
      <div class="container text-center bg-white p-5 rounded shadow-sm">
        <div class="row">
          <div class="col col-sm-6 col-lg-3">
            <img src="src/img/2634-developer.svg" alt="dev" class="gambar">
          </div>
          <div class="col col-sm-6 col-lg-3 text-start my-auto">
            <span class="h3" id="nama">Erwin Sudrajat</span>
            <p class="text-secondary mt-2" id="role">Front End Designer</p>
            <div class="tombol mt-4">
              <button type="button" class="btn btn-primary py-2 px-3 me-3">Kontak</button>
              <button type="button" class="btn btn-outline-success py-2 px-3">Resume</button>
            </div>
          </div>
          <div class="detail col text-start my-auto border-start border-secondary-subtle">
            <table class="table table-borderless">
              <tr>
                <td class="fw-bold">Availability</td>
                <td id="availability">Full Time</td>
              </tr>
              <tr>
                <td class="fw-bold">Usia</td>
                <td id="usia">19</td>
              </tr>
              <tr>
                <td class="fw-bold">Lokasi</td>
                <td id="lokasi">Jakarta</td>
              </tr>
              <tr>
                <td class="fw-bold">Pengalaman</td>
                <td id="pengalaman">2 Tahun</td>
              </tr>
              <tr>
                <td class="fw-bold">Email</td>
                <td id="email">email@gmail.com</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </header>
  
    <!-- form -->
    <section class="p-5 bg-white container mt-5 shadow-sm">
      <form id="updateForm" onsubmit="kirim(event)">
        <div class="mb-3">
          <label for="inputNama" class="form-label fw-bold">Nama</label>
          <input type="text" class="form-control" id="inputNama" name="nama" placeholder="masukkan nama anda">
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label fw-bold">Role</label>
          <input type="text" class="form-control" id="inputRole" name="role" placeholder="Front End Developer">
        </div>
        <div class="mb-3">
          <label for="inputAvailability" class="form-label fw-bold">Availability</label>
          <input type="text" class="form-control" id="inputAvailability" name="availability" placeholder="Full Time">
        </div>
        <div class="mb-3">
          <label for="inputUsia" class="form-label fw-bold">Usia</label>
          <input type="text" class="form-control" id="inputUsia" name="usia" placeholder="20 Tahun">
        </div>
        <div class="mb-3">
          <label for="inputLokasi" class="form-label fw-bold">Lokasi</label>
          <input type="text" class="form-control" id="inputLokasi" name="lokasi" placeholder="Jakarta">
        </div>
        <div class="mb-3">
          <label for="inputExperience" class="form-label fw-bold">Years Experience</label>
          <input type="text" class="form-control" id="inputExperience" name="experience" placeholder="2 tahun">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="example@gmail.com">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
