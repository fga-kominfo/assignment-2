<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow mb-5"
      aria-label="Main navigation"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="profile-card p-4 mb-5 rounded-3 shadow-sm bg-white">
        <div class="row align-items-center">
          <div class="col-md-3 text-center">
            <img
              src="./cv.jpeg"
              alt="Profile Image"
              class="rounded-circle"
              style="width: 150px; height: 150px"
            />
          </div>
          <div class="col-md-4">
            <div class="profile-info mb-4">
              <h3 id="profile-name">Wiji Kurniawan</h3>
              <p class="text-body-secondary" id="profile-role">Front End Designer</p>
            </div>
            <div class="contact-buttons mt-3 mb-3">
              <button id="editButton" class="btn btn-primary px-3 me-2 px-lg-4">Edit</button>
              <button class="btn btn-outline-success px-3 me-2 px-lg-4">
                Resume
              </button>
            </div>
          </div>
          <div class="col-md-5 border-start border-light">
            <div class="row px-lg-2">
              <div class="col-5">
                <ul class="list-unstyled">
                  <li class="mb-1"><strong>Availability</strong></li>
                  <li class="mb-1"><strong>Usia</strong></li>
                  <li class="mb-1"><strong>Lokasi</strong></li>
                  <li class="mb-1"><strong>Pengalaman</strong></li>
                  <li class="mb-1"><strong>Email</strong></li>
                </ul>
              </div>
              <div class="col-7">
                <ul class="list-unstyled text-body-secondary">
                  <li class="mb-1" id="profile-availability">Full Time</li>
                  <li class="mb-1" id="profile-age">22</li>
                  <li class="mb-1" id="profile-location">Palembang</li>
                  <li class="mb-1" id="profile-experience">1 tahun</li>
                  <li class="mb-1" id="profile-email">wijikurniawan121@gmail.com</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="formContainer" style="display: none;">
      <div class="p-4 mb-3 rounded-3 shadow bg-white">
        <form id="profileForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="masukkan nama anda"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label fw-bold">Role</label>
            <input type="text" class="form-control" id="role" />
          </div>
          <div class="mb-3">
            <label for="availability" class="form-label fw-bold"
              >Availability</label
            >
            <input type="text" class="form-control" id="availability" />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label fw-bold">Usia</label>
            <input type="number" class="form-control" id="age" />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label fw-bold">Lokasi</label>
            <input type="text" class="form-control" id="location" />
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label fw-bold"
              >Years Experience</label
            >
            <input type="number" class="form-control" id="experience" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function tampilkanData() {
        document.getElementById('name').value = document.getElementById('profile-name').innerText;
        document.getElementById('role').value = document.getElementById('profile-role').innerText;
        document.getElementById('availability').value = document.getElementById('profile-availability').innerText;
        document.getElementById('age').value = document.getElementById('profile-age').innerText;
        document.getElementById('location').value = document.getElementById('profile-location').innerText;
        document.getElementById('experience').value = document.getElementById('profile-experience').innerText;
        document.getElementById('email').value = document.getElementById('profile-email').innerText;
      }

      document.getElementById('editButton').addEventListener('click', function() {
        tampilkanData();
        document.getElementById('formContainer').style.display = 'block';
      });

      document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('profile-name').innerText = document.getElementById('name').value;
        document.getElementById('profile-role').innerText = document.getElementById('role').value;
        document.getElementById('profile-availability').innerText = document.getElementById('availability').value;
        document.getElementById('profile-age').innerText = document.getElementById('age').value;
        document.getElementById('profile-location').innerText = document.getElementById('location').value;
        document.getElementById('profile-experience').innerText = document.getElementById('experience').value;
        document.getElementById('profile-email').innerText = document.getElementById('email').value;
        document.getElementById('formContainer').style.display = 'none';
      });
    </script>
  </body>
</html>
