<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3 profile-card mx-auto">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3 text-center">
                            <img src="kucing.jpeg" alt="User Image" class="rounded-circle img-thumbnail" width="150">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title fw-bold mb-3" id="profile-name">Antoni</h2>
                                <p class="card-text mb-3" id="profile-role">Front End Designer</p>
                                <div class="d-flex gap-3 mt-4">
                                    <button type="button" class="btn btn-primary btn-lg shadow-sm" id="edit-btn">Edit</button>
                                    <button type="button" class="btn btn-outline-success btn-lg shadow-sm">Resume</button>
                                </div>
                            </div>
                        </div>
                        <div class="vr d-none d-md-block me-4"></div>
                        <div class="col">
                            <div class="card-body">
                                <div class="profile-info">
                                    <div class="d-flex justify-content-between">
                                        <div class="mt-4">
                                            <p class="fw-semibold">Availability</p>
                                            <p class="fw-semibold">Usia</p>
                                            <p class="fw-semibold">Lokasi</p>
                                            <p class="fw-semibold">Pengalaman</p>
                                            <p class="fw-semibold">Email</p>
                                        </div>
                                        <div class="mt-4 ms-3">
                                            <p id="profile-availability">Full Time</p>
                                            <p id="profile-age">24</p>
                                            <p id="profile-location">Jakarta</p>
                                            <p id="profile-experience">1 Tahun</p>
                                            <p id="profile-email">antoni@gmail.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Form Section -->
<div class="container mt-5" id="form-section" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-3 form-card mx-auto">
                <div class="row g-0 align-items-center">
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="masukkan nama anda">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="masukkan role anda">
                        </div>
                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability</label>
                            <input type="text" class="form-control" id="availability" placeholder="Full Time / Part Time">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Usia</label>
                            <input type="number" class="form-control" id="age" placeholder="masukkan usia anda">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="location" placeholder="masukkan lokasi anda">
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Years Experience</label>
                            <input type="text" class="form-control" id="experience" placeholder="masukkan pengalaman anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="masukkan email anda">
                        </div>
                        <button type="submit" class="btn btn-success w-100 shadow-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
