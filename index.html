<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Assignment - 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="overflow-x-hidden">
    <div class="row border border-bottom-3 border-secondary-subtle">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Assignment - 2 Rifqi</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#product">PRODUCT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#gallery">GALLERY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">BLOG</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#inventory">INVENTORY</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div
        class="card mt-3 d-flex border border-1 border-secondary-subtle p-3"
        style="width: 80rem"
      >
        <div class="container">
          <div class="row align-items-center g-3">
            <div class="col-md-auto text-center">
              <img
                src="assets/avatar-kimetsu.jpg"
                class="mr-3"
                alt="..."
                style="width: 150px; height: 150px"
              />
            </div>
            <div class="col">
              <h5>Muhammad Rifqi Setiawan</h5>
              <p>Fullstack Web Developer</p>
              <button class="btn btn-primary">Contact</button>
              <button class="btn btn-outline-success">Resume</button>
            </div>
            <div class="col">
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td class="fw-bold">Availability</td>
                    <td>Full Time</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Usia</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Lokasi</td>
                    <td>Jakarta</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Pengalaman</td>
                    <td>1 Tahun</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Email</td>
                    <td>rifqi@gmail.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-5">
      <div
        class="card mt-3 d-flex border border-1 border-secondary-subtle p-3"
        style="width: 80rem"
      >
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name ..."
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label fw-bold">Role</label>
              <input
                type="text"
                class="form-control"
                id="role"
                placeholder="enter your roles ... (ex: Fullstack Web Developer)"
              />
            </div>
            <div class="mb-3">
              <label for="availability" class="form-label fw-bold"
                >Availability</label
              >
              <input
                type="text"
                class="form-control"
                id="availability"
                placeholder="Enter your Availability ... (ex: Contract, Full Time)"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label fw-bold">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter your age ... (ex: 22)"
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label fw-bold">Lokasi</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter your location ... (ex: Jakarta)"
              />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label fw-bold"
                >Years Experience</label
              >
              <input
                type="text"
                class="form-control"
                id="experience"
                placeholder="Enter your work experience ... (ex: 2 years) "
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@gmail.com"
              />
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">
              SUBMIT
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tambahkan link ke file handler.js -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
