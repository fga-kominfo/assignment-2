<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Profile Section -->
        <div class="profile-card d-flex align-items-center justify-content-between flex-wrap">
            <div class="d-flex align-items-center">
                <img src="profil.jpg" alt="Profile Image">
                <div class="ms-3">
                    <h3 id="nameValue">Abdillah Nur Ridho</h3>
                    <p id="roleValue">Front End Engineer</p>
                    <div class="d-flex">
                        <button class="btn btn-primary btn-custom">Edit</button>
                        <button class="btn btn-success">Resume</button>
                    </div>
                </div>
            </div>
            <div class="mt-3 mt-lg-0">
                <p id="availabilityValue"><strong>Availability:</strong> Full Time</p>
                <p id="ageValue"><strong>Age:</strong> 22</p>
                <p id="locationValue"><strong>Location:</strong> Samarinda</p>
                <p id="experienceValue"><strong>Experience:</strong> 1 Tahun</p>
                <p id="emailValue"><strong>Email:</strong> abdillahnurr12@gmail.com</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-card">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="masukkan nama anda">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" placeholder="masukkan role anda">
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability" placeholder="masukkan availability anda">
            </div>
            <div class="mb-3">
                <label for="usia" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="masukkan usia anda">
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="masukkan lokasi anda">
            </div>
            <div class="mb-3">
                <label for="pengalaman" class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" placeholder="masukkan pengalaman anda">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="masukkan email anda" input type="email">
            </div>
            <div class="mb-3 d-grid">
                <button type="button" class="btn btn-success btn-block " id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
