<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Container -->
    <div class="container mt-5">
      <div class="card p-3 shadow-sm">
        <div class="row">
          <div class="col-md-3 text-center">
            <img
              src="/assets/image-dim.jpg"
              class="rounded-circle img-fluid"
              alt="Profile Image"
              id="profileImage"
              style="width: 150px; height: 150px; object-fit: fill"
            />
          </div>
          <div class="col-md-6">
            <h3 id="profileName">Dimas abdhisatya</h3>
            <p class="text-muted" id="profileRole">Front End Designer</p>
            <div class="mt-3">
              <button class="btn btn-primary">Kontak</button>
              <button class="btn btn-outline-success">Resume</button>
            </div>
          </div>
          <div class="col-md-3">
            <ul class="list-unstyled">
              <li>
                <strong>Availability:</strong>
                <span id="profileAvailability">Full Time</span>
              </li>
              <li><strong>Usia:</strong> <span id="profileUsia">24</span></li>
              <li>
                <strong>Lokasi:</strong> <span id="profileLokasi">Bekasi</span>
              </li>
              <li>
                <strong>Pengalaman:</strong>
                <span id="profilePengalaman">2 Tahun</span>
              </li>
              <li>
                <strong>Email:</strong>
                <span id="profileEmail">masdimassatya@gmail.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Profile Container -->
    <div class="container mt-5">
      <div class="card p-4 shadow-sm">
        <h4 class="card-title mb-4">Update Profile</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Masukkan Nama"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              placeholder="Masukkan Role"
            />
          </div>
          <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select class="form-select" id="availability">
              <option selected>Pilih Availability</option>
              <option value="Full Time">Full Time</option>
              <option value="Part Time">Part Time</option>
              <option value="Freelance">Freelance</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="usia" class="form-label">Usia</label>
            <input
              type="number"
              class="form-control"
              id="usia"
              placeholder="Masukkan Usia"
            />
          </div>
          <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input
              type="text"
              class="form-control"
              id="lokasi"
              placeholder="Masukkan Lokasi"
            />
          </div>
          <div class="mb-3">
            <label for="yearsExperience" class="form-label"
              >Years Experience</label
            >
            <input
              type="number"
              class="form-control"
              id="yearsExperience"
              placeholder="Masukkan Tahun Pengalaman"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan Email"
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
