<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Sederhana</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white pe-5 shadow">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end pe-5"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container mt-5">
      <div class="card shadow-sm p-2">
        <div class="row align-items-center">
          <!-- Image Section -->
          <div class="col-lg-3 col-md-4 text-center py-4">
            <img
              src="assets/pp.jpg"
              class="img-fluid rounded-circle profile-picture"
              alt="Profile Image"
            />
          </div>
          <!-- Profile Info Section -->
          <div class="col-lg-4 col-md-8">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title fw-bold mb-3">Arriziq</h2>
              <p class="card-text mb-3">Front End Designer</p>
              <div class="d-flex gap-3 mt-4">
                <button type="button" class="btn btn-primary btn-lg">
                  Kontak
                </button>
                <button type="button" class="btn btn-outline-success btn-lg">
                  Resume
                </button>
              </div>
            </div>
          </div>
          <!-- Additional Info Section -->
          <div class="col-lg-5 col-md-12">
            <div class="card-body">
              <div class="profile-info">
                <div class="vr d-none d-md-block me-4"></div>
                <div class="bio d-flex flex-column me-5">
                  <p class="fw-bold mb-3">Availability</p>
                  <p class="fw-bold mb-3">Usia</p>
                  <p class="fw-bold mb-3">Lokasi</p>
                  <p class="fw-bold mb-3">Pengalaman</p>
                  <p class="fw-bold mb-0">Email</p>
                </div>
                <div class="bio d-flex flex-column">
                  <p class="mb-3">Full Time</p>
                  <p class="mb-3">19</p>
                  <p class="mb-3">Jakarta</p>
                  <p class="mb-3">2 Tahun</p>
                  <p class="mb-0">arriziqchina@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- form sections -->
    <div class="container my-5">
      <div class="card shadow-sm p-4">
        <form>
          <div class="mb-4">
            <label for="name" class="form-label fw-bold">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="masukkan nama anda"
            />
          </div>
          <div class="mb-4">
            <label for="role" class="form-label fw-bold">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              placeholder="masukkan role anda"
            />
          </div>
          <div class="mb-4">
            <label for="availability" class="form-label fw-bold">Availability</label>
            <input
              type="text"
              class="form-control"
              id="availability"
              placeholder="masukkan availability anda"
            />
          </div>
          <div class="mb-4">
            <label for="age" class="form-label fw-bold">Usia</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="masukkan usia anda"
            />
          </div>
          <div class="mb-4">
            <label for="location" class="form-label fw-bold">Lokasi</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="masukkan lokasi anda"
            />
          </div>
          <div class="mb-4">
            <label for="experience" class="form-label fw-bold">Years Experience</label>
            <input
              type="number"
              class="form-control"
              id="experience"
              placeholder="masukkan pengalaman anda"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="form-label fw-bold">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="masukkan email anda"
            />
          </div>
          <button type="submit" class="btn btn-success mt-3 w-100">
            SUBMIT
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
