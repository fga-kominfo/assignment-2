<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Porto</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img
                    src="/assets/images/logo.png"
                    class="img-fluid"
                    alt="Logo"
                    width="45"
                />
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile -->
    <div id="profile" class="container bg-body-tertiary my-5 rounded-4">
        <div class="row px-5 py-3 align-items-center">
            <div class="col">
                <div class="image mb-3">
                    <img
                        src="assets/images/profile.png"
                        alt="Profile Picture"
                        class="img-fluid"
                        width="200"
                    />
                </div>
            </div>
            <div class="col">
                <div>
                    <div>
                        <h2 id="profileName">Ari Rahmadaya</h2>
                        <p id="profileRole">Full Stack Developer</p>
                    </div>

                    <div class="d-flex gap-2">
                        <button
                            type="button"
                            class="btn btn-outline-warning"
                            style="--bs-btn-padding-x: 1.7rem"
                        >
                            Edit
                        </button>
                        <button type="button" class="btn btn-outline-success">
                            Resume
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0 md-align-items-center">
                <div class="container px-5">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <p><strong>Availability</strong></p>
                            <p><strong>Usia</strong></p>
                            <p><strong>Lokasi</strong></p>
                            <p><strong>Pengalaman</strong></p>
                            <p><strong>Email</strong></p>
                        </div>
                        <div class="col-2">
                            <p><b>:</b></p>
                            <p><b>:</b></p>
                            <p><b>:</b></p>
                            <p><b>:</b></p>
                            <p><b>:</b></p>
                        </div>
                        <div class="col-6">
                            <p id="profileAvailability">Full Time</p>
                            <p id="profileUsia">23</p>
                            <p id="profileLokasi">Palembang, Indonesia</p>
                            <p id="profileExperience">2 Years</p>
                            <p id="profileEmail">arirahmadaya123@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container mb-5 bg-body-tertiary p-5 rounded-4">
        <form id="profileForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input
                    type="text"
                    class="form-control"
                    id="nama"
                    placeholder="Masukkan nama"
                />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input
                    type="text"
                    class="form-control"
                    id="role"
                    placeholder="Masukkan Role"
                />
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input
                    type="text"
                    class="form-control"
                    id="availability"
                    placeholder="Masukkan availability"
                />
            </div>

            <div class="mb-3">
                <label for="usia" class="form-label">Usia</label>
                <input
                    type="text"
                    class="form-control"
                    id="usia"
                    placeholder="Masukkan usia"
                />
            </div>

            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input
                    type="text"
                    class="form-control"
                    id="lokasi"
                    placeholder="Masukkan lokasi"
                />
            </div>

            <div class="mb-3">
                <label for="experiences" class="form-label">Years Experience</label>
                <input
                    type="text"
                    class="form-control"
                    id="experiences"
                    placeholder="Masukkan experience"
                />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Masukkan email"
                />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
