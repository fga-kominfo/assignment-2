<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Product</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Inventory</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3 my-2">
                        <div class="profile-card mb-3">
                            <img src="./assets/gojo-profile.jpg" alt="profile" class="profile-image">
                        </div>
                    </div>

                    <div class="col mt-5">
                        <h2 id="profile-name">Dana Noviandi</h2>
                        <p id="profile-role">Front End Designer</p>
                        <button class="btn btn-primary" id="editButton">Edit</button>
                        <button class="btn btn-outline-success">Resume</button>
                    </div>
                    <div class="col mt-5 border-start">
                        <div class="profile d-flex gap-5">
                            <div class="labels fw-bold">
                                <ul class="list-unstyled">
                                    <li class="mb-1"><strong>Availability</strong></li>
                                    <li class="mb-1"><strong>Usia</strong></li>
                                    <li class="mb-1"><strong>Lokasi</strong></li>
                                    <li class="mb-1"><strong>Pengalaman</strong></li>
                                    <li class="mb-1"><strong>Email</strong></li>
                                </ul>
                            </div>
                            <div class="col-5">
                                <ul class="list-unstyled text-body-secondary">
                                    <li class="mb-1" id="profile-availability">Full Time</li>
                                    <li class="mb-1" id="profile-age">22</li>
                                    <li class="mb-1" id="profile-location">Jakarta</li>
                                    <li class="mb-1" id="profile-experience">2 tahun</li>
                                    <li class="mb-1" id="profile-email">dananoviandi@gmail.com</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Section End -->

        <!-- Form  -->
        <div class="container mt-5" id="form-container">
            <div class="card">
                <div class="card-body">
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="masukkan nama anda" />
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label fw-bold">Role</label>
                            <input type="text" class="form-control" id="role" />
                        </div>
                        <div class="mb-3">
                            <label for="availability" class="form-label fw-bold">Availability</label>
                            <input type="text" class="form-control" id="availability" />
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label fw-bold">Usia</label>
                            <input type="number" class="form-control" id="age" />
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">Lokasi</label>
                            <input type="text" class="form-control" id="location" />
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label fw-bold">Years Experience</label>
                            <input type="number" class="form-control" id="experience" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Form End -->

        <!-- Script Js -->
        <script src="script.js"> </script>

        <!-- Boostrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
