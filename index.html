<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-end flex-grow-1 pe-8 me-4 gap-2">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Product</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Inventory</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-3 my-2">
                    <div class="profile-card mb-3">
                        <img src="./assets/gojo-profile.jpg" alt="profile" class="profile-image">
                    </div>
                </div>

                <div class="col-lg-5 my-4">
                    <h2 class="name" id="profile-name">Nama Anda</h2>
                    <p class="role" id="profile-role">Front End Designer</p>
                    <button class="btn btn-primary">Kontak</button>
                    <button class="btn btn-outline-success">Resume</button>
                </div>
                <div class="col-lg-4 my-4">
                    <div class="profile d-flex gap-5">
                        <div class="labels fw-bold">
                            <p>Availability</p>
                            <p>Usia</p>
                            <p>Lokasi</p>
                            <p>Pengalaman</p>
                            <p>Email</p>
                        </div>
                        <div class="value">
                            <p id="profile-availability">Full Time</p>
                            <p id="profile-usia">24</p>
                            <p id="profile-lokasi">Jakarta</p>
                            <p id="profile-pengalaman">2 Tahun</p>
                            <p id="profile-email">dananoviandi@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile section end -->

    <!-- Form  -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="form-submit">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukan nama anda">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="availability">
                    </div>
                    <div class="mb-3">
                        <label for="usia" class="form-label">Usia</label>
                        <input type="text" class="form-control" id="usia">
                    </div>
                    <div class="mb-3">
                        <label for="lokasi" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="lokasi">
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Year Experience</label>
                        <input type="text" class="form-control" id="experience">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email">
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Form end -->

    <!-- Boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
