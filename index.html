<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light fw-medium">
      <div class="container-fluid d-flex flex-row-reverse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galerry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row align-items-center g-3">
        <div class="col-md-auto text-center">
          <img src="./mr.bean.jpg" class="mr-3 p-3" alt="image-profil" />
        </div>
        <div class="col">
          <h1 id="displayName">Muhammad Ilham Rasyid</h1>
          <p id="displayRole">Frontend Engineering</p>
          <button type="button" class="btn btn-primary">Kontak</button>
          <button type="button" class="btn btn-outline-success">Resume</button>
        </div>

        <div class="col">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">Avaibility</th>
                <td id="displayAvailability">Full Time</td>
              </tr>
              <tr>
                <th scope="row">Usia</th>
                <td id="displayAge">20</td>
              </tr>
              <tr>
                <th scope="row">Lokasi</th>
                <td id="displayLocation">Bekasi</td>
              </tr>
              <tr>
                <th scope="row">Pengalaman</th>
                <td id="displayExperience">2</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td id="displayEmail">hfzrzky489@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <form id="dataForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan Nama"
            name="nama"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" />
        </div>
        <div class="mb-3">
          <label for="avaibility" class="form-label">Avaibilty</label>
          <input
            type="text"
            class="form-control"
            id="avaibility"
            name="avaibility"
          />
        </div>
        <div class="mb-3">
          <label for="usia" class="form-label">Usia</label>
          <input type="number" class="form-control" id="usia" name="usia" />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label">Lokasi</label>
          <input type="text" class="form-control" id="lokasi" name="lokasi" />
        </div>
        <div class="mb-3">
          <label for="years" class="form-label">Years Experience</label>
          <input type="number" class="form-control" id="years" name="years" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
